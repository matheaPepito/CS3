<!DOCTYPE html>
<html>

<head>
	<style>
		*{
			text-align: center;
			padding: 10px;
		}
	</style>

	<title>Formative 9</title>
	<meta name="author" content="Mathea Calixtra M. Pepito">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
</head>

<body>
	<h1>Click a BUTTON!</h1>
	<button onclick="imgNum1()">FIRST BUTTON</button>
	<button onclick="imgNum2()">SECOND BUTTON</button>
	<img id="picture" src="images/img1.jpeg">
</body>

<script>
	function imgNum1(){
		document.getElementById("picture").src="images/img2.jpeg";
	}

	function imgNum2(){
		document.getElementById("picture").src="images/img1.jpeg";
	}
</script>

</html>

<!DOCTYPE html>
<html>
<head>
	<title> My Online Shop</title>
    	<meta name="author" content="Mathea Calixtra M. Pepito">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"> 

	<style>
      	span {color: blue; text-decoration:underline}
      	button {width: 100px; padding: 5px; background: pink;}
	</style>

</head>
<body>
	<!-- As stated in the rubric, I changed the name, the list, and the prices for each item -->
	<h1> Welcome to MaeganDUH's Doughnuts!</h1>
	<h2> Please select from the following items </h2>
	<ol>
		<li> Glazed Doughnut      | price: Php 50.00 </li>
		<li> Powdered Doughnut    | price: Php 48.00 </li>
		<li> Boston Kreme Dougnut | price: Php 100.00 </li>
	</ol>
	
	<!-- The following will be used to display purchase information -->
    	<p> Item selected : <span id="item"> </span> </p>
	<p> Qty bought : <span id="qty"> </span> </p>
	<p> Amount to pay for the item: <span id="bill"> </span> </p>
	<p> Current Total Bill: <span id="tbill"> </span> </p>
	<button onclick="buy()"> Buy an Item </button> <!-- The button with an onclick event will call the function buy() -->
	<button onclick="clearData()"> Clear </button> <!-- Meanwhile, this button with an onclick event will call the function clear() -->
    
    <script>
	var bill = 0; // Assign an initial value to bill
	var currentBill = 0; // Assign an initial value to currentBill
		//Create a fuction that will allow the user to buy an item
		function buy(){
			var inItem = prompt("Enter the doughnut of your choice: ","Which flavor will it be?"); /* Prompt a user for an input: The number of the item */
			if ((inItem != 1)&&(inItem != 2)&&(inItem !=3)) { /* If the user enters a character not included in the menu, it will stop the code */
				alert("The item is not in our menu.");
				return; // Resets the code
			}

			var inQty = prompt("Enter the quantity of the doughnut: ","How much?"); // Ask the user for the quantity
			if(isNaN(inQty)){ // isNaN will then define if the input for inQty is not a number
				alert("Invalid quantity entered.");
				return; // Resets the code
			}	
			
			// If else statement will then be used according to the user's choice
			if(inItem == 1) { 
				bill = 50 * inQty; // inQty is multiplied by the price of item 1
				currentBill += 50 * inQty; 
				document.getElementById("item").innerHTML = "Glazed Doughnut"; // Name of item
				document.getElementById("qty").innerHTML = inQty; // Quantity choice of the user
				document.getElementById("bill").innerHTML = "Php " + bill + ".00"; // Display bill
				document.getElementById("tbill").innerHTML = "Php " + currentBill + ".00"; /* Display bill + recent bills until the code is not cleared */

			} else if(inItem == 2) {
				bill = 48 * inQty; // inQty is multiplied by the price of item 2
				currentBill += 48 * inQty;
				document.getElementById("item").innerHTML = "Powdered Doughnut"; // Name of item
				document.getElementById("qty").innerHTML = inQty; // Quantity choice of the user	
				document.getElementById("bill").innerHTML = "Php " + bill + ".00"; // Display bill
				document.getElementById("tbill").innerHTML = "Php " + currentBill + ".00"; /* Display bill + recent bills until the code is not cleared */

			} else if(inItem == 3) {
				bill = 100 * inQty; // inQty is multiplied by the price of item 3
				currentBill += 100 * inQty;
				document.getElementById("item").innerHTML = "Boston Kreme Doughnut"; // Name of item
				document.getElementById("qty").innerHTML = inQty; // Quantity choice of the user	
				document.getElementById("bill").innerHTML = "Php " + bill + ".00"; // Display bill
				document.getElementById("tbill").innerHTML = "Php " + currentBill + ".00"; /* Display bill + recent bills until the code is not cleared */

			} 				
		
        	}
		
		// Then, create a function that will clear the data	
		function clearData() {
			currentBill = 0; /* Assign the currentBill to 0 to clear tbill everytime the clearData() function. is clicked */
			document.getElementById("item").innerHTML = "";
			document.getElementById("qty").innerHTML = "";
			document.getElementById("bill").innerHTML = "";
			document.getElementById("tbill").innerHTML ="";
        	}
		
    	
    
</script>
</body>
</html>

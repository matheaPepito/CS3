<body onload="mainFunction()">
	<script>
		function mainFunction(){
			var a = prompt("Input the first number: ", "");
			var b = prompt("Input the second number: ", "");
			var c = prompt("Input the third number: ", "");

			determineTriangle(a,b,c);
			function determineTriangle(a,b,c){
				if(a==b && b==c && a==c){
					alert("The triangle is EQUILATERAL.");
				}else if((a==b && b!=c) || (a!=b && a==c) || (c==b && c!=a)){
					alert("The triangle is ISOSCELES.");
				}else if(a!=b && b!=c && c!=a){
					alert("The triangle is SCALENE");
				}
			}

		}
								
	</script>
</body>
